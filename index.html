<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <div class="container">
        <h1> MY Fopamomerder APPle</h1>
        <h2>Ce que j'ai à faire</h2>
        <form>
            <div class="form-group">
                <label for="task"></label>
                <input type="text" id="task" class="form-control">
            </div>
        </form>
        <div id="controls">
            <p class="time">
                <span id="m">00</span>:<span id="s">00</span>



            </p>

            <button type="button" id="play" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-play" aria-hidden="true">PLAYonasme</span>
            </button>

            <button type="button" id="pause" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-pause" aria-hidden="true">ménoPAUSE</span>
            </button>

            <button type="button" id="stop" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-stop" aria-hidden="true">auSTOPsie</span>
            </button>

            
        </div>
        <h2>Ce qui a été fait par quelqu'un d'autre</h2>
        <ul id="done" class="list-group">
            <li class="list-group-item"><s>exemple</s></li><!--la balise <s></s> sert à rayer -->
            <li class="list-group-item"><s>exemple</s></li>
            <li class="list-group-item"><s>exemple</s></li>
        </ul>
    </div>
